<form action="/analiz" method="post">
  {% csrf_token %}
  <div class="form-group text-center">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" ></textarea>
  </div>
  <div class="form-check">
    <input name="punch" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Puncunation Remover</label>
  </div>
  <div class="form-check">
    <input name="capita" type="checkbox" class="form-check-input" id="exampleCheck2">
    <label class="form-check-label" for="exampleCheck1">Upper Case</label>
  </div>
  <div class="form-check">
    <input name="newline" type="checkbox" class="form-check-input" id="exampleCheck3">
    <label class="form-check-label" for="exampleCheck1">New line Removeal</label>
  </div>
  <div class="form-check">
    <input name="space" type="checkbox" class="form-check-input" id="exampleCheck4">
    <label class="form-check-label" for="exampleCheck1">Space removeal</label>
  </div>
  <div class="form-check">
    <input name="count" type="checkbox" class="form-check-input" id="exampleCheck5">
    <label class="form-check-label" for="exampleCheck1">Count</label>
  </div>
  <input type="submit" class="btn btn-success btn-sm">
</form>
<br>
<br>
<br>

   <!--form end from here-->
